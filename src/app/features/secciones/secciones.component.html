<div class="secciones-container">
  <h1>Secciones</h1>
  <app-table
    [data]="seccionesData"
    [columns]="columns"
    [actions]="actions"
    (select)="onSelect($event)"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)">
  </app-table>

  <!-- Solo mostrar los equipos si se ha seleccionado una secciÃ³n -->
  <app-equipos *ngIf="selectedSectionId !== null" [sectionId]="selectedSectionId"></app-equipos>
</div>
